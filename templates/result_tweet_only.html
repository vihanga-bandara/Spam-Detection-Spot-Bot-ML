<!DOCTYPE html>
<html>
<head>
    <title>Spam Detection Framework</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>

<header>
    <div class="container">
        <div id="brandname">
            Final Year Research
        </div>
        <h2>Twitter Spam Detection Framework</h2>

    </div>
</header>
<p style="color:blue;font-size:20px;text-align: center;"><b>Classification Report</b></p>
<div class="results">
    <div class="container">
        <div>
            <div class="col">
                Tweet Analyzed : {{prediction['tweet']}} <br>
            </div>

                Tweet Classification Result - {{prediction['tweet_prediction']}}<br>
                Drift Detection Status- {{prediction['spam_status']}} <br>
                Drift Detection Score- {{prediction['spam_score']}} <br>
            </div>
        </div>
    </div>

</div>

</body>
</html>
